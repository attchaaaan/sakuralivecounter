<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ライブ曲カウンター</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>ライブ曲カウンター</h1>
  <p class="muted">ライブを選ぶと、披露曲の回数を自動集計します（曲ID管理）。</p>

  <!-- スマホ用タブ -->
  <div class="tab-bar">
    <button class="tab-btn active" data-tab="live">ライブ選択</button>
    <button class="tab-btn" data-tab="result">集計結果</button>
  </div>

  <div class="wrap">
    <div class="card tab-pane active" id="live-pane">
      <h2>ライブ選択</h2>
      <div id="liveList" class="list"></div>
      <button id="clearBtn" type="button">選択を全解除</button>
    </div>

    <div class="card tab-pane" id="result-pane">
      <h2>集計結果 <span id="summary" class="pill"></span></h2>
      <div id="participation" class="participation"></div>
      <div class="table-wrap">
        <table>
        <thead>
          <tr><th>曲名</th><th>回数</th></tr>
        </thead>
        <tbody id="resultBody"></tbody>
        </table>
      </div>
    </div>
  </div>
    <!-- セトリ表示モーダル -->
  <dialog id="setlistModal" class="modal">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle" class="modal-title"></h3>
        <button id="modalCloseBtn" class="icon-btn" type="button" aria-label="閉じる">×</button>
      </div>

      <ol id="modalSetlist" class="setlist"></ol>

    </div>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
